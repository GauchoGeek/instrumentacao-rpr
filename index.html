<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Instrumentos - Refinaria de Rio Grande</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo-refinaria-riogrande.png" alt="Logo da Refinaria de Rio Grande" class="logo">
        <h1>Estoque de Instrumentos</h1>
    </header>

    <main>
        <section id="stock">
            <h2>Instrumentos em Estoque</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Instrumento</th>
                        <th>Quantidade</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os itens serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </section>
        
        <section id="actions">
            <h2>Atualizar Estoque</h2>
            <form id="stockForm">
                <label for="instrumentName">Nome do Instrumento:</label>
                <input type="text" id="instrumentName" name="instrumentName" required>

                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" required>

                <button type="submit">Atualizar Estoque</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Refinaria de Rio Grande</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
