<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque de Instrumentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle de Estoque de Instrumentos</h1>

    <div id="form-container">
        <form id="instrumentForm">
            <label for="name">Nome do Instrumento:</label>
            <input type="text" id="name" required>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" required>

            <label for="description">Descrição:</label>
            <textarea id="description" required></textarea>

            <button type="submit">Adicionar Instrumento</button>
        </form>
    </div>

    <div id="inventory-container">
        <h2>Inventário</h2>
        <table id="inventory">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os itens do inventário serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
