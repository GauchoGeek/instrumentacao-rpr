<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Instrumentos - Refinaria de Petróleo RioGrande (RG)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo-refinaria-riogrande.png" alt="Logo da Refinaria de Rio Grande" class="logo">
        <h1>Estoque de Instrumentos - RG</h1>
        <nav>
            <ul>
                <li><a href="home.html" target="_blank">Home</a></li>
                <li><a href="sobre-nos.html" target="_blank">Sobre Nós</a></li>
                <li><a href="informacoes.html" target="_blank">Informações dos Instrumentos</a></li>
                <li><a href="contato.html" target="_blank">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="stock">
            <h2>Instrumentos em Estoque</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Instrumento</th>
                        <th>Quantidade</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os itens serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </section>
        
        <section id="actions">
            <h2>Atualizar Estoque</h2>
            <form id="stockForm">
                <label for="instrumentName">Nome do Instrumento:</label>
                <input type="text" id="instrumentName" name="instrumentName" required>

                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" required>

                <button type="submit">Atualizar Estoque</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Refinaria de Petróleo RioGrande (RG)</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
