<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque - Refinaria Rio Grandense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Gerenciamento de Estoque</h1>
        
        <div class="controls">
            <button id="addItemBtn">Adicionar Item</button>
            <button id="removeItemBtn">Remover Item</button>
        </div>
        
        <div id="instrumentList">
            <!-- Lista de instrumentos será preenchida dinamicamente -->
        </div>

        <!-- Novo formulário para seleção do instrumento -->
        <form id="instrumentForm">
            <label for="instrumentSelect">Selecione o Instrumento:</label>
            <select id="instrumentSelect">
                <option value="transmissor_pressao">Transmissor de Pressão</option>
                <option value="transmissor_temperatura">Transmissor de Temperatura</option>
                <option value="valvula_controle">Válvula de Controle</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            <input type="text" id="instrumentTag" placeholder="TAG do Instrumento">
            <input type="text" id="instrumentDescription" placeholder="Descrição do Instrumento">
        </form>
        
    </div>

    <script src="scripts.js"></script>
</body>
</html>
