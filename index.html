<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Instrumentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Estoque de Instrumentação - Refinaria de Petróleo Riograndense</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Adicionar Novo Instrumento</h2>
            <form id="instrument-form">
                <label for="tag">TAG:</label>
                <input type="text" id="tag" required>
                <label for="description">Descrição:</label>
                <input type="text" id="description" required>
                <button type="submit">Adicionar Instrumento</button>
            </form>
        </section>
        
        <section class="inventory-section">
            <h2>Estoque Atual</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>TAG</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os instrumentos serão adicionados aqui -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
